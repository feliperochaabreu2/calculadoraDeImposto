<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Impostos e Descontos</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #555;
      }
      .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .title-container img {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <img
          src="calculator.png"
          alt="Calculator Icon"
          width="50"
          height="50"
        />
        <h1>Calculadora de Impostos, Descontos e Conversão</h1>
      </div>
      <form id="taxForm">
        <label for="purchaseAmount">Valor da Compra (em dólares):</label>
        <input type="number" id="purchaseAmount" required />

        <label for="state">Estado:</label>
        <select id="state" required>
          <option value="">Selecione o estado</option>
          <option value="FL">Flórida</option>
          <option value="CA">Califórnia</option>
          <option value="TX">Texas</option>
          <option value="NY">Nova York</option>
          <option value="IL">Illinois</option>
          <option value="NV">Nevada</option>
          <!-- Adicione mais estados conforme necessário -->
        </select>

        <label for="city">Cidade:</label>
        <select id="city" required>
          <option value="">Selecione a cidade</option>
          <!-- As cidades serão preenchidas dinamicamente com base no estado selecionado -->
        </select>

        <label for="discount">Percentual de Desconto (%):</label>
        <input type="number" id="discount" required />

        <label for="exchangeRate">Cotação do Dólar:</label>
        <input type="number" id="exchangeRate" step="0.01" required />

        <p id="exchangeRateToday">Cotação do Dólar do Dia: Carregando...</p>

        <button type="submit">Calcular</button>
      </form>
      <div id="result"></div>
    </div>
    <div class="footer">Página desenvolvida por Felipe Rocha</div>
    <script src="script.js"></script>
  </body>
</html>
